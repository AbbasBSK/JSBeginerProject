<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>نمونه ایونت‌های جاوااسکریپت</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <h1>نمونه ایونت‌های جاوااسکریپت</h1>
    <!-- Clipboard Events -->
    <section>
        <h2>۴. ایونت‌های Clipboard</h2>
        <input value="کپی کن" oncopy="alert('کپی شد!')">
        <input id="clipInput" value="کپی کن با JS">
    </section>

    <!-- Drag & Drop -->
    <section>
        <h2>۵. ایونت‌های Drag & Drop</h2>
        <div class="box" draggable="true" ondragstart="console.log('درگ شد!')"></div>
        <div class="box" draggable="true" id="dragBox"></div>
    </section>

    <!-- Window Events -->
    <section>
        <h2>۶. ایونت‌های Window</h2>
        <p><strong>توضیح:</strong> با تغییر سایز پنجره، کنسول پیام می‌دهد.</p>
    </section>

    <!-- Media Events -->
    <section>
        <h2>۸. ایونت‌های ویدیو و صوت</h2>
        <video width="300" controls onplay="console.log('ویدیو پخش شد!')" onpause="console.log('مکث شد!')">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
        <video width="300" controls id="videoEl">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
    </section>






    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
